<!doctype html>
<html lang="en">
  <head>
    <title>Productos Grupo A | Subgrupo 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- {% block css %}{% endblock css %}
         Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
    <nav class="navbar justify-content-center navbar-expand navbar-light " style="background: #ebdd11">
        <h3>Inventario de Productos</h3>
    </nav>
    <nav class="navbar justify-content-center navbar-expand navbar-light" style="background: #ebdd11    ">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link btn btn-light" href="#"><i class="fa fa-eye" aria-hidden="true"></i> Ver productos</a>
            </li>
            <li class="nav-item ml-3">
                    <form class="form" action="/" style="height: 100%;" method="post">
                            <input class="nav-link form-control fa" name="term" style="height: 100%;padding:0 1em;text-align:center;" type="text" placeholder="&#xF002; Buscar producto " >
                    </form>
            </li>

            <li class="nav-item ml-3">
                <a class="nav-link btn btn-light" href="{{url_for('agregar')}}"><i class="fa fa-plus" aria-hidden="true"></i> Agregar producto </a>
            </li>
             <li class="nav-item ml-4">
                <a class="nav-link btn btn-light" href="{{url_for('login')}}"><i class="fa fa-user" aria-hidden="true"></i> Cerrar sesi√≥n </a>
            </li>
                
        </ul>
    </nav>
    <body class="bg-white">
        <h1 style="text-align:center"></h1>

    <h1 style="text-align:center">Inventory</h1>
    {% if inventory %}
    <div class="container">
        <div class="row">
            {% for item in inventory %}
            <div class="card col-3 d-flex align-items-stretch">
                <div class="card-body text-center">
                    <div class="card-body">
                        <h4 class="card-title">{{ item.name }}</h4>
                        <h5 class="card-text">Item ID: {{ item.ID }}</h5>
                        <h5 class="card-text">Number in Stock: {{ item.numInStock }}</h5>
                    </div>
                    <div class="row" style="justify-content: center;">
                        <div class="column"><a href="{{url_for('editar')}}" id="editar" style="background-color:#000000;color:#fff;width:100%;border-radius:100px;" class="btn btn-light">Editar</a></div>
                        <div class="column"><a href="{{url_for('principal')}}" id="eliminar" style="background-color:#fa0c0c;color:#fff;width:100%;border-radius:100px;" class="btn btn-light">Eliminar</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--  {% block js %}{% endblock js %}   -->
    </body>
</html>
